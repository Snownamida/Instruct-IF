<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Connexion élève</title>
  <link rel="stylesheet" href="login.css" />
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
</head>

<body>
  <div class="container">
    <div class="header">
      <h1>Connexion élève</h1>
      <a href="../index.html"> <button type="button" class="retour">Retour</button></a>
    </div>
    <div class="form-group">
      <label for="champ-mail">Adresse mail</label>
      <input id="champ-mail" type="text" placeholder="ex : dufaut.marc@gmail.com" />
    </div>
    <div class="form-group">
      <label for="champ-password">Mot de passe</label>
      <input id="champ-password" type="password" placeholder="********" />
    </div>
    <div class="form-group">
      <button type="button" class="btn" onclick="login()">Me connecter</button>
    </div>
  </div>

  <script>
    function login() { // Fonction appelée lors du clic sur le bouton me connecter
      // Récupération de la valeur des champs du formulaire
      var champMail = $('#champ-mail').val();
      var champPassword = $('#champ-password').val();
      // Appel AJAX
      $.ajax({
        url: '../ActionServlet',
        method: 'POST',
        data: {
          todo: 'connecter-e',
          mail: champMail,
          password: champPassword
        },
        dataType: 'json'
      })
        .done(function (response) { // Fonction appelée en cas d'appel AJAX réussi
          console.log('Response', response); // LOG dans Console Javascript
          if (response.dto !== null) { // Si la connexion a réussi
            window.location.href = 'index.html'; // Redirection vers la page d'accueil élève
          } else { // Si la connexion a échoué
            alert("Adresse mail ou mot de passe incorrect"); // Affichage d'une alerte
          }
        })
        .fail(function (error) { // Fonction appelée en cas d'erreur lors de l'appel AJAX
          console.log('Error', error); // LOG dans Console Javascript
          alert("Erreur lors de l'appel AJAX");
        })
        .always(function () { // Fonction toujours appelée
        });
    }
  </script>
</body>

</html>
