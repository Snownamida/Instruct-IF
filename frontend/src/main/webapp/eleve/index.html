<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tableau de bord élève</title>
    <link rel="stylesheet" href="index.css" />
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
</head>

<body>
    <dialog id="visio-dialog">
        <div class="container">
            <div class="header">
                <h1>Visio</h1>
            </div>
            <div class="details-intervenant">
                <h2>Visio avec : <span id="teacherFullName">[NOM] [Prénom]</span></h2>
            </div>
            <div class="image-container">
                <img src="..\images\visio.png" alt="Image" />
            </div>
            <div class="form-group">
                <button type="button" class="btn" onclick="EndVisio()">Quitter la visio</button>
            </div>
        </div>
    </dialog>
    <dialog id="evaluate-dialog">
        <div class="container">
            <div class="header">
                <h1>Auto-évaluation</h1>
            </div>
            <div class="question">
                <h2>
                    Quel est votre niveau de compréhension à l’issue de ce soutien ?
                </h2>
            </div>
            <form class="evaluation-form">
                <label class="evaluation-option">
                    <input type="radio" name="evaluation" value="3" />
                    <img src="../images/happy.png" alt="Happy" />
                    <span>J’ai tout compris !</span>
                </label>
                <label class="evaluation-option">
                    <input type="radio" name="evaluation" value="2" />
                    <img src="../images/mid.png" alt="Mid" />
                    <span>Quelques points sont encore flous.</span>
                </label>
                <label class="evaluation-option">
                    <input type="radio" name="evaluation" value="1" />
                    <img src="../images/sad.png" alt="Sad" />
                    <span>Je n’ai toujours pas compris...</span>
                </label>
                <button type="button" class="submit-button" onclick="send_evaluate()" id="submitButton" disabled>
                    Valider
                </button>
            </form>
        </div>
    </dialog>

    <div class="container">
        <div class="header">
            <h1>Tableau de bord élève</h1>
            <button type="button" id="logoutButton" onclick="logout()">
                Me déconnecter
            </button>
        </div>
        <div class="welcome">
            <h2>BIENVENUE, <span id="userFullName">[NOM] [Prénom]</span></h2>
        </div>
        <div class="new-request">
            <h3>Nouvelle demande de soutien</h3>
            <form id="newRequestForm">
                <div class="form-group">
                    <label for="matiereSelect">Matière concernée</label>
                    <select id="matiereSelect" name="matiere">
                        <option value="">Choisir...</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="description">Brève description de ma demande</label>
                    <input id="description" name="description" type="text" placeholder="Écrivez ici..." />
                </div>
                <button type="button" id="submitRequestButton" disabled onclick="sendRequest()">Envoyer ma
                    demande</button>
            </form>
        </div>
        <div class="history">
            <h3>Mes demandes</h3>
            <table>
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Matière</th>
                        <th>Intervenant</th>
                        <th>Durée</th>
                        <th>Description</th>
                    </tr>
                </thead>
                <tbody id="requestsTableBody">
                    <!-- Les demandes seront insérées ici -->
                </tbody>
            </table>
        </div>
    </div>
    <script src="index.js"></script>

</body>

</html>
