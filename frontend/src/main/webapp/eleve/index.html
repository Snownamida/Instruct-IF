<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tableau de bord élève</title>
</head>

<body>
  <div>
    <h1>Bienvenue</h1>
    <div id="userDetails">
      <!-- Les détails de l'élève seront affichés ici -->
    </div>
    <button type="button">Me déconnecter</button>
  </div>
  <script>
    // Fonction pour récupérer les informations de l'élève depuis le serveur
    function getUserDetails() {
      // Appel AJAX pour récupérer les informations de l'élève
      $.ajax({
        url: '../ActionServlet',
        method: 'POST',
        data: {
          todo: 'my-info',
        },
        dataType: 'json'
      })
        .done(function (response) {
          // Afficher les informations de l'élève dans la page
          var userDetailsDiv = document.getElementById('userDetails');
          userDetailsDiv.innerHTML = '<p>Nom: ' + response.dto.getNom() + '</p>' +
            '<p>Prénom: ' + response.dto.getPreom() + '</p>'
        })
        .fail(function (error) {
          console.error('Erreur lors de la récupération des informations de l\'élève:', error);
        });
    }
    // Appeler la fonction pour récupérer les informations de l'élève lorsque la page est chargée
    window.onload = function () {
      getUserDetails();
    };
  </script>
</body>

</html>
