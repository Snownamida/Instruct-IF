<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Visio</title>
    <link rel="stylesheet" href="visio.css" />
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="header">
        <h1>Visio</h1>
      </div>
      <div class="details-intervenant">
        <h2>Visio avec : <span id="TeacherFullName">[NOM] [Prénom]</span></h2>
      </div>
      <div class="image-container">
        <img src="../images/visio.png" alt="Image" />
      </div>
      <div class="form-group">
        <a href="index.html"
          ><button type="button" class="btn">Quitter la visio</button></a
        >
      </div>
    </div>

    <script>
      function getTeacherDetails() {
        $.ajax({
          url: "../ActionServlet",
          method: "POST",
          data: { todo: "current-demande-e" },
          dataType: "json",
        })
          .done(function (response) {
            $("#TeacherFullName").text(response.nom + " " + response.prenom);
          })
          .fail(function (error) {
            console.error(
              "Erreur lors de la récupération des informations de l'élève:",
              error
            );
          });
      }

      function EndVisio() {
        $.ajax({
          url: "../ActionServlet",
          method: "POST",
          data: { todo: "end-video" },
          dataType: "json",
        })
          .done(function (response) {
            console.log("Response", response);
            alert("Visio terminée");
            window.location.href = "evaluate.html";
          })
          .fail(function (error) {
            console.error("Erreur lors de la fin de la visio:", error);
            alert("Erreur lors de la fin de la visio");
          });
      }
    </script>
  </body>
</html>
