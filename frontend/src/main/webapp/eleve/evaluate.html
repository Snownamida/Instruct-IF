<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Auto-évaluation</title>
    <link rel="stylesheet" href="evaluate.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Auto-évaluation</h1>
      </div>
      <div class="question">
        <h2>
          Quel est votre niveau de compréhension à l’issue de ce soutien ?
        </h2>
      </div>
      <form class="evaluation-form">
        <label class="evaluation-option">
          <input type="radio" name="evaluation" value="3" />
          <img src="../images/happy.png" alt="Happy" />
          <span>J’ai tout compris !</span>
        </label>
        <label class="evaluation-option">
          <input type="radio" name="evaluation" value="2" />
          <img src="../images/mid.png" alt="Mid" />
          <span>Quelques points sont encore flous.</span>
        </label>
        <label class="evaluation-option">
          <input type="radio" name="evaluation" value="1" />
          <img src="../images/sad.png" alt="Sad" />
          <span>Je n’ai toujours pas compris...</span>
        </label>
        <button type="button" class="submit-button" id="submitButton" disabled>
          Valider
        </button>
      </form>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const evaluationOptions = document.querySelectorAll(
          'input[name="evaluation"]'
        );
        const submitButton = document.getElementById("submitButton");

        evaluationOptions.forEach((option) => {
          option.addEventListener("change", function () {
            submitButton.disabled = false;
            evaluationOptions.forEach((opt) => {
              if (opt.checked) {
                opt.parentNode.classList.add("selected");
              } else {
                opt.parentNode.classList.remove("selected");
              }
            });
          });
        });
      });
    </script>
  </body>
</html>
