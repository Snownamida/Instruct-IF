<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Historique</title>
    <link rel="stylesheet" href="history.css" />
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  </head>

  <body>
    <div class="navbar">
      <a href="demande.html">
        <button type="button" class="nav-button">Demande de cours</button>
      </a>
      <a href="history.html">
        <button type="button" class="nav-button active">Historique</button>
      </a>
      <a href="stats.html">
        <button type="button" class="nav-button">Statistiques</button>
      </a>
      <a href="profile.html">
        <button type="button" class="nav-button">Profil</button>
      </a>
      <button type="button" class="nav-button" onclick="logout()">
        Déconnexion
      </button>
    </div>
    <h1>Historique de vos cours:</h1>
    <div class="history">
      <table>
        <thead>
          <tr>
            <th>Date</th>
            <th>Matière</th>
            <th>Eleve</th>
            <th>Durée</th>
            <th>Bilan</th>
          </tr>
        </thead>
        <tbody id="historyTableBody">
          <!-- Les demandes seront insérées ici -->
        </tbody>
      </table>
    </div>
    <dialog id="bilan-dialog">
      <div class="container">
        <div class="header">
          <h1>Bilan</h1>
        </div>
        <div class="bilan-content">
          <p id="bilan-text"></p>
        </div>
        <div class="form-group">
          <button type="button" class="btn secondary" onclick="closeBilan()">
            Fermer
          </button>
        </div>
      </div>
    </dialog>
  </body>
  <script src="history.js"></script>
</html>
